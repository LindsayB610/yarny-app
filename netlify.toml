[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

# FedCM web-identity file with proper headers
[[redirects]]
  from = "/.well-known/web-identity"
  to = "/.well-known/web-identity"
  status = 200
  force = true
  [redirects.headers]
    Access-Control-Allow-Origin = "*"
    Content-Type = "application/json"

# Allow direct access to editor.html and stories.html
[[redirects]]
  from = "/editor.html"
  to = "/editor.html"
  status = 200

[[redirects]]
  from = "/stories.html"
  to = "/stories.html"
  status = 200

# Allow direct access to migration-plan.html (public, no auth required)
[[redirects]]
  from = "/migration-plan"
  to = "/migration-plan.html"
  status = 200

[[redirects]]
  from = "/migration-plan/testing-workbook"
  to = "/migration-plan/testing-workbook.html"
  status = 200

[[redirects]]
  from = "/migration-plan.html"
  to = "/migration-plan.html"
  status = 200

# Redirect deprecated /react paths to new SPA routes
[[redirects]]
  from = "/react/*"
  to = "/:splat"
  status = 301

# Legacy vanilla app access
[[redirects]]
  from = "/vanilla-app"
  to = "/vanilla-app/index.html"
  status = 200

[[redirects]]
  from = "/vanilla-app/*"
  to = "/vanilla-app/:splat"
  status = 200

# Catch-all for other routes (SPA fallback)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "20"

[dev]
  command = "npm run dev"
  targetPort = 5173
  publish = "dist"
  framework = "vite"