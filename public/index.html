<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yarny - Writing Tool</title>
  <link rel="stylesheet" href="/global.css">
  <style>
    body {
      background: linear-gradient(135deg, #10B981 0%, #059669 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--space-lg);
    }

    .login-container {
      width: 100%;
      max-width: 400px;
    }

    .login-card {
      background: var(--color-white);
      border-radius: var(--radius-2xl);
      box-shadow: var(--shadow-xl);
      padding: var(--space-5xl);
    }

    .login-card h1 {
      color: var(--color-gray-900);
      margin-bottom: var(--space-sm);
      font-size: var(--font-size-5xl);
      background: linear-gradient(135deg, #10B981 0%, #059669 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .login-subtitle {
      color: var(--color-text-secondary);
      margin-bottom: var(--space-3xl);
      font-size: var(--font-size-base);
    }

    .google-signin-btn {
      width: 100%;
      padding: var(--space-lg) var(--space-xl);
      background: var(--color-white);
      color: var(--color-text-primary);
      border: 2px solid var(--color-gray-300);
      border-radius: var(--radius-lg);
      font-size: var(--font-size-base);
      font-weight: var(--font-weight-medium);
      cursor: pointer;
      transition: all var(--transition-base);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-md);
    }

    .google-signin-btn:hover:not(:disabled) {
      border-color: var(--color-primary);
      box-shadow: var(--shadow-base);
      transform: translateY(-1px);
    }

    .google-signin-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .google-icon {
      width: 20px;
      height: 20px;
    }

    .app-content {
      display: none;
    }

    .app-content.authenticated {
      display: flex;
      flex-direction: column;
      gap: var(--space-2xl);
    }

    .login-form.hidden {
      display: none;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: var(--space-lg);
      padding-bottom: var(--space-2xl);
      border-bottom: 1px solid var(--color-border);
    }

    .user-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background-color: var(--color-gray-200);
      flex-shrink: 0;
    }

    .user-details h2 {
      font-size: var(--font-size-lg);
      color: var(--color-text-primary);
      margin-bottom: var(--space-xs);
      font-weight: var(--font-weight-semibold);
    }

    .user-details p {
      font-size: var(--font-size-sm);
      color: var(--color-text-secondary);
    }

    .app-subtitle {
      color: var(--color-text-secondary);
      font-size: var(--font-size-base);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div id="loginForm" class="login-form">
      <div class="login-card">
        <h1>Yarny</h1>
        <p class="login-subtitle">Your personal writing tool</p>

        <div id="error" class="alert alert-error hidden"></div>
        <div id="success" class="alert alert-success hidden"></div>

        <div id="g_id_onload"
             data-client_id=""
             data-callback="handleGoogleSignIn"
             data-auto_prompt="false">
        </div>

        <button id="googleSignInBtn" class="google-signin-btn" onclick="signInWithGoogle()">
          <svg class="google-icon" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Sign in with Google
        </button>

        <div id="devModeContainer" style="margin-top: var(--space-lg); text-align: center; display: none;">
          <p style="font-size: var(--font-size-sm); color: var(--color-text-tertiary); margin-bottom: var(--space-sm);">Local Development</p>
          <a href="/?dev=true" style="display: inline-block; padding: var(--space-sm) var(--space-md); background: var(--color-gray-200); color: var(--color-text-secondary); border-radius: var(--radius-lg); text-decoration: none; font-size: var(--font-size-sm); transition: all var(--transition-fast);" onmouseover="this.style.backgroundColor='var(--color-gray-300)'" onmouseout="this.style.backgroundColor='var(--color-gray-200)'">
            Enter Dev Mode
          </a>
        </div>
      </div>
    </div>

    <div id="appContent" class="app-content">
      <div class="login-card">
        <div class="user-info">
          <img id="userAvatar" class="user-avatar" src="" alt="User avatar">
          <div class="user-details">
            <h2 id="userName">Welcome back!</h2>
            <p id="userEmail"></p>
          </div>
        </div>
        <p class="app-subtitle">You're authenticated and ready to write.</p>
        <button class="btn-primary btn-block" onclick="logout()">Sign out</button>
      </div>
    </div>
  </div>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="/app.js"></script>
  <script>
    // Show dev mode link only on localhost
    if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
      const devContainer = document.getElementById('devModeContainer');
      if (devContainer) {
        devContainer.style.display = 'block';
      }
    }
  </script>
</body>
</html>
