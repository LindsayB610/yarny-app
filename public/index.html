<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yarny - Writing Tool</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="/global.css">
  <style>
    body {
      background: hsla(160, 84%, 39%, 1);
      background: linear-gradient(180deg, hsla(160, 84%, 39%, 1) 0%, hsla(180, 94%, 31%, 1) 100%);
      background: -moz-linear-gradient(180deg, hsla(160, 84%, 39%, 1) 0%, hsla(180, 94%, 31%, 1) 100%);
      background: -webkit-linear-gradient(180deg, hsla(160, 84%, 39%, 1) 0%, hsla(180, 94%, 31%, 1) 100%);
      filter: progid: DXImageTransform.Microsoft.gradient( startColorstr="#10B981", endColorstr="#059999", GradientType=1 );
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--space-lg);
      font-family: var(--font-family-base);
    }

    .login-container {
      width: 100%;
      max-width: 440px;
    }

    .login-card {
      background: rgba(31, 41, 55, 0.95);
      backdrop-filter: blur(10px);
      border-radius: var(--radius-xl);
      padding: var(--space-6xl) var(--space-5xl);
      text-align: center;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
    }

    .login-card h1 {
      color: var(--color-primary);
      margin: 0 0 var(--space-md) 0;
      font-size: 2rem;
      font-weight: var(--font-weight-bold);
      letter-spacing: -0.02em;
    }

    .login-card .welcome-text {
      color: var(--color-white);
      margin: 0 0 var(--space-4xl) 0;
      font-size: 1.5rem;
      font-weight: var(--font-weight-bold);
    }

    .login-card .welcome-text .welcome-part {
      color: var(--color-primary);
    }

    .login-subtitle {
      color: rgba(255, 255, 255, 0.7);
      margin: 0 0 var(--space-4xl) 0;
      font-size: var(--font-size-base);
      line-height: 1.5;
    }

    .google-signin-btn {
      width: 100%;
      padding: var(--space-lg) var(--space-xl);
      background: var(--color-primary);
      color: var(--color-white);
      border: none;
      border-radius: var(--radius-full);
      font-size: var(--font-size-base);
      font-weight: var(--font-weight-bold);
      cursor: pointer;
      transition: all var(--transition-base);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-md);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
      margin-bottom: var(--space-xl);
    }

    .google-signin-btn:hover:not(:disabled) {
      background: var(--color-primary-dark);
      box-shadow: 0 6px 8px -1px rgba(0, 0, 0, 0.3);
      transform: translateY(-1px);
    }

    .google-signin-btn:active:not(:disabled) {
      transform: translateY(0);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
    }

    .google-signin-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .google-icon {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
    }

    .app-content {
      display: none;
    }

    .app-content.authenticated {
      display: flex;
      flex-direction: column;
      gap: var(--space-2xl);
    }

    .login-form.hidden {
      display: none;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: var(--space-lg);
      padding-bottom: var(--space-2xl);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .user-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.2);
      flex-shrink: 0;
    }

    .user-details h2 {
      font-size: var(--font-size-lg);
      color: var(--color-white);
      margin-bottom: var(--space-xs);
      font-weight: var(--font-weight-semibold);
    }

    .user-details p {
      font-size: var(--font-size-sm);
      color: rgba(255, 255, 255, 0.7);
    }

    .app-subtitle {
      color: rgba(255, 255, 255, 0.7);
      font-size: var(--font-size-base);
    }

    .login-footer {
      margin-top: var(--space-xl);
      display: flex;
      flex-direction: column;
      gap: var(--space-md);
      align-items: center;
    }

    .login-footer a {
      color: var(--color-primary);
      text-decoration: underline;
      font-size: var(--font-size-sm);
      transition: color var(--transition-fast);
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .login-footer a:hover {
      color: var(--color-primary-dark);
    }

    .login-footer a .material-icons {
      font-size: 16px;
    }

    .login-footer a:not(:has(.material-icons)) {
      text-decoration: underline;
    }

    /* Alert styling for dark background */
    .alert {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-left: 4px solid;
      color: rgba(255, 255, 255, 0.9);
    }

    .alert-success {
      border-color: var(--color-success);
      background-color: rgba(16, 185, 129, 0.2);
    }

    .alert-error {
      border-color: var(--color-error);
      background-color: rgba(239, 68, 68, 0.2);
    }
  </style>
  <!-- Privacy-friendly analytics by Plausible -->
  <script async src="https://plausible.io/js/pa-hQCYhFM-nW3tbKDHDR8Xc.js"></script>
  <script>
    window.plausible=window.plausible||function(){(plausible.q=plausible.q||[]).push(arguments)},plausible.init=plausible.init||function(i){plausible.o=i||{}};
    plausible.init()
  </script>
</head>
<body>
  <div class="login-container">
    <div id="loginForm" class="login-form">
      <div class="login-card">
        <h1>Yarny</h1>
        <p class="welcome-text"><span class="welcome-part">Welcome</span> back!</p>

        <div id="error" class="alert alert-error hidden"></div>
        <div id="success" class="alert alert-success hidden"></div>

        <div id="g_id_onload"
             data-client_id=""
             data-callback="handleGoogleSignIn"
             data-auto_prompt="false">
        </div>

        <button id="googleSignInBtn" class="google-signin-btn" onclick="signInWithGoogle()">
          <svg class="google-icon" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Sign in with Google
        </button>

        <div class="login-footer">
          <a href="/docs.html">
            <i class="material-icons">menu_book</i>
            View Docs
          </a>
          <div id="devModeContainer" style="display: none;">
            <a href="/?dev=true" style="color: var(--color-primary); text-decoration: underline; font-size: var(--font-size-xs);">
              Local Development Mode
            </a>
          </div>
        </div>
      </div>
    </div>

    <div id="appContent" class="app-content">
      <div class="login-card">
        <div class="user-info">
          <img id="userAvatar" class="user-avatar" src="" alt="User avatar">
          <div class="user-details">
            <h2 id="userName">Welcome back!</h2>
            <p id="userEmail"></p>
          </div>
        </div>
        <p class="app-subtitle">You're authenticated and ready to write.</p>
        <button class="btn-primary btn-block" onclick="logout()">Sign out</button>
      </div>
    </div>
  </div>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="/app.js"></script>
  <script>
    // Show dev mode link only on localhost
    if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
      const devContainer = document.getElementById('devModeContainer');
      if (devContainer) {
        devContainer.style.display = 'block';
      }
    }
  </script>
</body>
</html>
